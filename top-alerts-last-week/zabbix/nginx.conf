server {
    listen 8080;
    listen [::]:8080;

    {WEB_REAL_IP_FROM}
    {WEB_REAL_IP_HEADER}

    server_name     zabbix;
    index           {HTTP_INDEX_FILE};

    access_log      /var/log/nginx/access.log main;
    error_log       /var/log/nginx/error.log notice;

    set $webroot '/usr/share/zabbix';

    root $webroot;

    large_client_header_buffers 8 8k;
    client_max_body_size 10M;

    location = /favicon.ico {
        log_not_found off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # caching of files
    location ~* \.ico$ {
        expires 1y;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|xml|txt)$ {
        expires 14d;
    }

    location ~ /(app\/|conf[^\.]|include\/|local\/|locale\/|vendor\/) {
        deny all;
        return 404;
    }

    location = /nginx-status {
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
        stub_status;
    }

    location ~ ^/(status|ping)$ {
        access_log off;

        fastcgi_pass   unix:/tmp/php-fpm.sock;

        fastcgi_param  SCRIPT_FILENAME  $webroot$fastcgi_script_name;
        include fastcgi_params;
    }

    location / {
        try_files       $uri $uri/ =404;
    }

    # Internal auth check against Zabbix
    # Used by streamlit to verify if user is logged in
    # and belongs to the right user group
    # Expects Zabbix to return 2xx for authorized users, 4xx otherwise
    # The auth.php script should handle the group check logic
    # It can use Zabbix session cookie to verify user session
    # sugested by copilot

    location = /authzabbix {
        internal;
        proxy_pass http://127.0.0.1:8080/auth.php;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
        proxy_set_header Content-Type "";
        proxy_set_header Cookie $http_cookie;
    }

    # Streamlit endpoint protected by Zabbix login + group check
    # sugested by copilot
    location ^~ /streamlit/ {
        auth_request /authzabbix;

        proxy_pass http://streamlit:8501/streamlit/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        set $path_info $fastcgi_path_info;
        try_files $fastcgi_script_name =404;

        fastcgi_pass   unix:/tmp/php-fpm.sock;
        fastcgi_index  {HTTP_INDEX_FILE};

        fastcgi_param  DOCUMENT_ROOT    $webroot;
        fastcgi_param  SCRIPT_FILENAME  $webroot$fastcgi_script_name;
        fastcgi_param  PATH_TRANSLATED  $webroot$fastcgi_script_name;
        fastcgi_param  PATH_INFO	$path_info;

        include fastcgi_params;
        fastcgi_param  QUERY_STRING     $query_string;
        fastcgi_param  REQUEST_METHOD   $request_method;
        fastcgi_param  CONTENT_TYPE     $content_type;
        fastcgi_param  CONTENT_LENGTH   $content_length;

        fastcgi_intercept_errors        on;
        fastcgi_ignore_client_abort     off;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout {FCGI_READ_TIMEOUT};
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
}
